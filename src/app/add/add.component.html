<div class="add-form">
    <h2 class="title-text">Sentence</h2>
    <svg class="active-tab-ul" height="5" width="5%" style="display: flex; margin: 3px auto 0;">
      <line x1="0" y1="0" x2="100%" y2="0" style="stroke:#06BBA0;stroke-width:4"></line>
    </svg>
  <div class="add-main">
    <form [formGroup]="sentenceForm" (ngSubmit)="onSubmit()">

      <div>
        <input type="text" [class.danger]="title.invalid && title.touched" placeholder="Title" formControlName="title" class="form-control">
        <div *ngIf="title.invalid && title.touched">
          <small class="text-danger" *ngIf="title.errors?.required">Title is required</small>
        </div>          
      </div>

      <div>
        <input type="text" [class.danger]="body.invalid && body.touched" placeholder="Body" formControlName="body" class="form-control">
        <div *ngIf="body.invalid && body.touched">
          <small class="text-danger" *ngIf="body.errors?.required">Text is required</small>
          <small class="text-danger" *ngIf="body.errors?.minlength">Minimum character length is 10</small>
          <small class="text-danger" *ngIf="body.errors?.maxlength">Maximum character length is 50</small>
          <small class="text-danger" *ngIf="body.errors?.pattern"> Space is required</small>
        </div>
      </div>
      <div  class="btn-container">
        <button [disabled]="!sentenceForm.valid" type="submit">Add Sentence</button>
      </div>
    </form>
  </div>
</div>
