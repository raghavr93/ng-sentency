
<div class="login-box">
      <h2>Login</h2>
    <div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>Email</label>
          <input type="text" [class.danger]="email.invalid && email.touched" formControlName="email" class="form-control">
          <div *ngIf="email.invalid && email.touched">
            <small class="text-danger" *ngIf="email.errors?.required">Email is required</small>
            <small class="text-danger" *ngIf="email.errors?.email">Invalid email format</small>
          </div>          
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" [class.danger]="password.invalid && password.touched" formControlName="password" class="form-control">
          <div *ngIf="password.invalid && password.touched">
            <small class="text-danger" *ngIf="password.errors?.required">Password is required</small>
          </div>
        </div>

        <button [disabled]="!loginForm.valid" type="submit">Login</button>
      </form>
    </div>
</div>
