<table>
       <thead>
           <th>Title</th>
           <th>Sentence</th>
       </thead>
       <tbody>
           <tr class="card" *ngFor="let sen of sentences">
            <div class="container">
               <div><td>{{ sen.title }}</td></div>
               <div><td>{{ sen.body }}</td></div>
            </div>
           </tr>
       </tbody>
</table>
